<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact us page">
    <meta name="keywords" content="contact us, name, number, email, address, message">
    <title>Contact us page</title>
</head>
<body>
	<!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <p>Email: support@demosite.com | Phone: +123-456-7890</p>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="number" name="number" placeholder="+91" required="+91">
            <textarea name="message" placeholder="Type Message here" cols="100" rows="8" required></textarea>
            <button type="reset">reset</button>
        </form>
    </section>

</body>
</html>
